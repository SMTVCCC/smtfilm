<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTFILM - 下载器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #141414;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23000" width="1200" height="600"/><circle fill="%23e50914" cx="200" cy="150" r="3" opacity="0.3"/><circle fill="%23e50914" cx="800" cy="300" r="2" opacity="0.2"/><circle fill="%23e50914" cx="1000" cy="100" r="4" opacity="0.4"/></svg>');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 20px;
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #e50914;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: -2px;
        }

        .hero-title {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #ffffff;
            opacity: 0.9;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin: 40px 0;
            padding: 0 20px;
        }

        .feature {
            text-align: center;
            padding: 20px;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .feature-desc {
            font-size: 1rem;
            color: #b3b3b3;
            line-height: 1.4;
        }

        .download-section {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .download-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .file-info {
            background: #222;
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
            border-left: 4px solid #e50914;
        }

        .file-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .file-description {
            color: #b3b3b3;
            font-size: 1rem;
            line-height: 1.4;
        }

        .download-button {
            background: linear-gradient(45deg, #e50914, #f40612);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-button:hover {
            background: linear-gradient(45deg, #f40612, #e50914);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(229, 9, 20, 0.5);
        }

        .download-button:active {
            transform: translateY(0);
        }

        .success-message {
            margin-top: 25px;
            padding: 20px;
            background: rgba(46, 125, 50, 0.2);
            border: 1px solid #4caf50;
            border-radius: 8px;
            color: #4caf50;
            font-weight: 500;
            display: none;
        }

        .error-message {
            margin-top: 25px;
            padding: 20px;
            background: rgba(229, 9, 20, 0.2);
            border: 1px solid #e50914;
            border-radius: 8px;
            color: #ff6b6b;
            font-weight: 500;
            display: none;
        }

        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .download-section {
                padding: 25px 20px;
                margin: 20px 0;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .download-button {
                padding: 15px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <div class="logo">SMTFILM</div>
            <h1 class="hero-title">免费影视资源</h1>
            <p class="hero-subtitle">无删减 · 超前播放 · 全免费</p>
            
            <div class="features">
                <div class="feature">
                    <span class="feature-icon">🎬</span>
                    <h3 class="feature-title">超前内容</h3>
                    <p class="feature-desc">超前播放电影电视剧资源</p>
                </div>
                <div class="feature">
                    <span class="feature-icon">🔥</span>
                    <h3 class="feature-title">无删减版本</h3>
                    <p class="feature-desc">完整原版内容，不错过任何精彩片段</p>
                </div>
                <div class="feature">
                    <span class="feature-icon">💸</span>
                    <h3 class="feature-title">全部免费</h3>
                    <p class="feature-desc">免费观看，无限制</p>
                </div>
            </div>
            
            <button class="download-button" onclick="downloadFile()">
                 🚀 立即下载播放器
             </button>
             
             <div id="successMessage" class="success-message">
                 ✅ 下载成功！感谢您选择我们的服务，祝您观影愉快！
             </div>
             
             <div id="errorMessage" class="error-message">
                 ❌ 下载失败，请检查网络连接后重试
             </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 SMT_Vincent | SMTFILM</p>
    </div>

    <script>
        function downloadFile() {
            try {
                // 创建下载链接
                const link = document.createElement('a');
                link.href = './点击观看.html';
                link.download = '点击观看.html';
                
                // 触发下载
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示成功消息
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                
                // 5秒后隐藏消息
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('下载失败:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                
                // 5秒后隐藏错误消息
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 5000);
            }
        }
        
        // 添加一些动态效果
        document.addEventListener('DOMContentLoaded', function() {
            // 为特性卡片添加悬停效果
            const features = document.querySelectorAll('.feature');
            features.forEach(feature => {
                feature.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px)';
                    this.style.transition = 'transform 0.3s ease';
                });
                
                feature.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
